    function myfnc() {
    let num = parseInt(document.getElementById("num").value);
    let m = "";
    if (num === 0) {
        m = "0";
    } else {
        while (num > 0) {
            let n = num % 2;
            m = n + m; 
            num = Math.floor(num/2 );
        }
    }
    document.getElementById("ketqua").innerHTML =m;
}
