<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight List Item</title>
    <style>
        .highlight {
            background-color: yellow; /* Màu nền của thẻ li được nhấn */
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
    const listItems = document.querySelectorAll('#myList li');

    listItems.forEach(item => {
        item.addEventListener('click', () => {
            // Loại bỏ lớp highlight khỏi tất cả các thẻ li
            listItems.forEach(li => li.classList.remove('highlight'));
            // Thêm lớp highlight vào thẻ li được nhấn
            item.classList.add('highlight');
        });
    });
});
    </script>
    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <script src="script.js"></script>
</body>
</html>
